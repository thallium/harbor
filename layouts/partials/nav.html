<nav class="navbar">
  <div class="nav">
    <p class="nav-logo">
        |
        {{ range $.Site.Home.AllTranslations }}
        <a href="{{ .Permalink }}">{{ .Lang }}</a>|
        {{ end }}
    </p>
      

    <ul class="nav-links">
      {{ range .Site.Params.nav }}
        {{ if .icon }}
          <li>
            <a href="{{ .url | relLangURL }}" id="{{ .name }}"
              ><em class="{{ .icon }}"></em
            ></a>
          </li>
          {{ else }}
          <li>
            <a href="{{ .url | relLangURL }}" id="{{ .name }}">{{ .name }}</a>
          </li>
        {{ end }}
      {{ end }}
    </ul>
  </div>
</nav>
